<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
        <label for="name">Nome:</label> 
        <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
        <label for="emailCadastro">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">- Passworld:</label>
        <input type="password">
        </div>
        <br>
        <div>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" name="birthday" id="birthday"> -
        <label for="photo">Foto:</label>
        <input type="file" name="photo" id="photo"> 
        </div>
        <br>
        <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
            <option value="russian">Russa</option>
            <option value="american">Americana</option>
            <option value="brazilian">Brasileira</option>
        </select> -
        Genero:
        <label for="female">F</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">M</label>
        <input type="radio" id="male" name="gender" value="male">
        </div>
        <br>
        <div>
        Suas principais qualidades:<br>
        <label for="intelligence">Inteligência</label>
        <input type="checkbox" id="inteligencia" name="inteligencia" value="inteligencia"> |
        
        <label for="resilience">| Resiliência</label> 
        <input type="checkbox" id="resiliencia" name="resiliencia" value="resiliencia"> |

        <label for="physic">| Preparo físico</label> 
        <input type="checkbox" id="preparo" name="preparo" value="preparo"> |

        <label for="education">| Educação</label>
        <input type="checkbox" id="educacao" name="educacao" value="educacao"> |
        </div>
        <br>
        <div>
        <textarea name="description" id="description" cols="30" rows="10">Por que você gostaria de ser um astronauta?</textarea> 
        </div>
        <br>
        <input type="submit" value="Criar">
        


    </form>
</body>
</html>
