<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre no Google</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get"> <!--method = "get" significa pegar algo do servidor-->
        <label for="q">O que deseja pesquisar?</label>
         <input type="text" id="q" name="q" placeholder="Nasa, SpaceX"> <!-- q = querry -->
         <input type="submit" value="pesquisar">  <!-- value é o que vai escrito dentro do botão -->
    </form>
</body>
</html>
