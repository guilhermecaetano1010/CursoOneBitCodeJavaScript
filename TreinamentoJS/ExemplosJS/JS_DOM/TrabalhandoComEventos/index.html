<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Eventos</title>
    <!-- <script src="js/index.js" defer></script> defer serve para atrasar a execução do script para a página poder carregá-lo corretamente -->
</head>
<body>
    <h1>Trabalhando com eventos no Java Script</h1>
    <hr>
    <h2>Registre-se!</h2>
    <section>
        <label for="username">Nome de Usuário:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Confirme sua senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <button id="register-button">Registrar</button>
        <button onclick="removeListener()">Remover Event Listener</button>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
