<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos no HTML</title>
</head>
<body>
  <h1>Eventos no HTML</h1>

  <div>
    <label for="onMouseEnter">Entrada do Mouse:</label>
    <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()">
  </div>
  <br>
  <div>
    <label for="onChange">Mudança de Valor:</label>
    <input type="text" id="onChange" onchange="onChange()">
  </div>
  <br>
  <div>
    <label for="onFocus">Entrada de Foco:</label>
    <input type="text" id="onFocus" onfocus="onFocus()">
  </div>
  <br>
  <div>
    <label for="onBlur">Saída de Foco:</label>
    <input type="text" id="onBlur" onblur="console.log('blur')"> <!-- É possível colocar o console.log() que é JS direto no HTML mas não é uma boa prática-->
  </div>
  <br>
  <button onclick="onClick()">
    Clique-me!
  </button>

  <script src="js/index.js"></script>
</body>
</html>
