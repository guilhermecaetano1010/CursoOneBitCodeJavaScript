<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de um time</title>
</head>
<body>
    <h1>Escalacão de um time</h1>

    <hr>

    <h2>Escalar jogador:</h2>
    
    <p>
        <label for="position">Posição:</label>
        <input type="text" id="position" name="position"> 
        <br>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"> 
        <br>
        <label for="number">Número:</label>
        <input type="text" id="number" name="number">
        <br>
        <br>
        <button onclick="addPlayer()">Adicionar</button>
    </p>


    <h2>Remover jogador:</h2>

    <p> 
        <label for="numberToRemove">Número:</label>
        <input type="text" id="numberToRemove" name="numberToRemove">   
        <br>
        <br>
        <button onclick="removePlayer()">Remover</button>
    </p>

    <h2>Time:</h2>
    <ul id="teamList"></ul>

    <script src="js/escalacaoTime.js"></script>

</body>
</html>
